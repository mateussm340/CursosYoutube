<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Número Secreto | Desafios de Lógica com JavaScript</title>
    <link rel="shortcut icon" href="https://i.ibb.co/0y7jpMKt/logo-numero-secreto-removebg-preview.png" type="image/x-icon">
    <link rel="stylesheet" href="../projeto-base/css/estilo.css">
    <link rel="stylesheet" href="css/estilo.css">
</head>
<body>
    <main class="conteudo modelo__horizontal modelo__centralizado">
        <section class="conteudo__secao modelo__vertical modelo__centralizado">
            <div class="modelo__vertical">
                <h1 class="conteudo__titulo">Número Secreto</h1>
                <p class="conteudo__texto">
                    Digite um número entre 1 e 5
                </p>
            </div>

            <div class="modelo__vertical modelo__centralizado">
                <input type="number" id="chute" name="chute" placeholder="Digite um número inteiro" class="conteudo__caixa-texto"/>
            </div>

            <div class="modelo__horizontal modelo__centralizado modelo__quebra">
                <button onclick="chutar()" id="botao-chutar" class="conteudo__botao fundo-adicionar">
                    Chutar
                </button>

                <button onclick="reiniciar()" id="botao-reiniciar" class="conteudo__botao fundo-reiniciar" disabled>
                    Reiniciar
                </button>
            </div>

            <div class="conteudo__mensagens modelo__vertical modelo__centralizado" id="elemento-mensagem-alerta"></div>
        </section>

        <section class="conteudo__secao modelo__vertical modelo__centralizado">
            <h2 class="conteudo__subtitulo">Números sorteados</h2>

            <div class="modelo__horizontal modelo__centralizado modelo__quebra" id="elemento-numero-sorteado"></div>
        </section>
    </main>

    <script src="js/script.js" defer></script>
</body>
</html>
