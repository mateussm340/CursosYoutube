<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafios de Lógica com JavaScript | Projeto Base</title>
    <link rel="shortcut icon" href="https://i.ibb.co/9mYN7ZtK/logo-projeto-base-removebg-preview.png" type="image/x-icon">
    <link rel="stylesheet" href="css/estilo.css">
</head>
<body>
    <main class="conteudo modelo__horizontal modelo__centralizado">
        <section class="conteudo__secao modelo__vertical modelo__centralizado">
            <h1 class="conteudo__titulo">Projeto Base</h1>

            <div class="modelo__vertical">
                <input type="number" id="quantidade" name="quantidade" placeholder="Digite um número inteiro" class="conteudo__caixa-texto"/>

                <select id="opcao-escolhida" name="opcao-escolhida" class="conteudo__caixa-texto">
                    <option value="1">Opção 01</option>
                    <option value="2">Opção 02</option>
                </select>
            </div>

            <div class="modelo__horizontal modelo__centralizado modelo__quebra">
                <button class="conteudo__botao fundo-adicionar">
                    Adicionar
                </button>

                <button class="conteudo__botao fundo-reiniciar" disabled>
                    Reiniciar
                </button>

                <button class="conteudo__botao fundo-sortear" disabled>
                    Sortear
                </button>
            </div>

            <div class="conteudo__mensagens modelo__vertical modelo__centralizado">
                <span class="conteudo__mensagem conteudo__mensagem-erro fundo-erro conteudo__texto">
                    Ocorreu um erro :(
                </span>

                <span class="conteudo__mensagem conteudo__mensagem-sucesso fundo-sucesso conteudo__texto">
                    Mensagem de sucesso!
                </span>
            </div>
        </section>

        <section class="conteudo__secao modelo__vertical modelo__centralizado">
            <h2 class="conteudo__subtitulo">Subtítulo</h2>

            <p class="conteudo__texto">
                Isso é uma 
                <span class="conteudo__tag fundo-sucesso">tag</span> com 
                <span class="conteudo__destaque">destaque</span>
            </p>
            
            <div>
                <img src="https://i.ibb.co/9mYN7ZtK/logo-projeto-base-removebg-preview.png" alt="Logo - Projeto Base" class="conteudo__imagem conteudo__opacidade"/>
            </div>

            <div class="modelo__horizontal modelo__centralizado modelo__quebra">
                <div class="conteudo__caixa fundo-sucesso">
                    01
                </div>
                <div class="conteudo__caixa fundo-erro">
                    02
                </div>
                <div class="conteudo__caixa fundo-reiniciar">
                    03
                </div>
            </div>
        </section>
    </main>
</body>
</html>
